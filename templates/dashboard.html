{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block css_import %}

<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
  $(document).ready(function(){
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    var options={
      format: 'dd/mm/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    };
    date_input.datepicker(options);
  })
</script>
{% endblock %}

{% block body %}
  <h1 class="text-center">Seus Eventos</h1>
  <div class="row">
    <div class="list-group col pr-0">
      <form class="mb-6 row" method="POST">
        <div class="input-group mb-3 mt-3 col p-0">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Nome do Evento</span>
          </div>
          <input type="text" class="form-control rounded-right col w-50" aria-label="Name" name="name" aria-describedby="basic-addon1">
          <div class="form-group mb-0 ml-3"> <!-- Date input -->
            <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
          </div>
          <button type="submit" class="btn btn-outline-primary col ml-3">Adicionar</button>
        </div>
        
      </form>
      {% for event in events %}
      <div class="mb-6 row">
        <a href="/scheduler/{{ event['id'] }}" class="list-group-item row col ml-0 mr-3">
          <span class="col-4">{{ event['name'] }}</span>
          <span class="col-4">{{ event['date'].strftime('%d/%m/%Y') }}</span>
        </a>
        <form action="{{ url_for('remove_event') }}" class="col-md-auto p-0" method="POST">
          <input type="hidden" name="eventid" aria-label="Eventidg" value="{{ event['id'] }}">
          <button type="submit" class="btn btn-outline-danger h-3 pb-3 pt-3">Remover</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
