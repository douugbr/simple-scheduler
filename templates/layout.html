<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} | Simple Scheduler</title>
    {% block css_import %}{% endblock %}
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3">
      <h5 class="my-0 mr-md-auto font-weight-normal text-white">Simple Scheduler</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="/" title="Home">Início</a>
        {% if not g.user %}
          <a class="p-2 text-white" href="/login">Log In / Registro</a>
        {% else %}
          <a class="p-2 text-white" href="/scheduler">Meus Eventos</a>
          <a class="p-2 text-white" href="/logout">Logout</a>
        {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
    <footer class="text-center">Criado com ❤️ na <a class="etec" href="http://etecterezanunes.com.br">ETEC Tereza Nunes</a><!--sigam https://twitter.com/douugbr--></footer>
  </body>
</html>
